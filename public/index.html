<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>event data tagging</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/angular-datepicker.css">
    <link rel="stylesheet" href="css/autocomplete.css">


	<!-- SPELLS -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
	<script src="js/angular-material.min.js"></script>
	<script type="text/javascript" src="js/autocomplete.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
<!-- 	/*<script src="js/controllers/autoCtrl.js"></script> */ -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/services/actors.js"></script> <!-- load our actor service -->
	<script src="js/services/agents.js"></script> <!-- load our agent service -->
	<script src="js/services/verbs.js"></script> <!-- load our verb service -->

	<script src="js/core.js"></script> <!-- load our main application -->
	<script src="js/angular-datepicker.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body>
  
	<div class="container"   ng-controller="mainController">
		    
		     	<button type="button" class="btn btn-success" style="padding:2px;width:100px;float:right">Sign In
		     	</button>
		   
	
		
		    <div class="row">
			  <div class="col-md-4 jumbotron" style="height:780px;margin-right:10px;">sentence</div>
			  <div class="col-md-7">
			        <div class="row jumbotron" style="height:255px;margin-bottom:5px;padding:2px;">
						   <div class="row" style="padding:0px">
						      <div class="col-md-6">actor tagging section:</div>
						   </div>
						  <div class="row" style="padding:2px">
						     <div class="col-md-8">
						     	<!-- <label for="actorSelect">Country</label>
							    <select name="actorSelect" id="actorSelect"
							      ng-options="item as item.name for item in actordata.availableOptions track by item.id" ng-model="actdata.selectedOption"
							      ></select> -->
							      <autocomplete ng-model="yourchoice" data="movies" on-type="updateMovies"></autocomplete>
						     </div>
						  </div>
						   <div class="row" style="padding:2px">
						     <div class="col-md-12">
						         <label for="agentSelect">Agent</label>
							     <select name="agentSelect" id="agentSelect"
							      ng-options="item as item.name for item in agentdata.availableOptions track by item.id" ng-model="agentdata.selectedOption"
							      ></select>
						     </div>
						  </div>
						  <div class="row" style="padding:2px">
						     <div class="col-md-4">
						     	<!-- <label for="datePicker">From:</label> -->
						     	 <div class="col-md-3"><label>From </label></div>
						     	 <div class="col-md-3">
							     	 <datepicker class="picker" date-year-title="selected title" date-format='yyyy-MM'>
					                  <input ng-model="date0"/>
					                  </datepicker>
						     	 </div>
							      
						     </div>
						     <div class="col-md-4">
						     	<!-- <label for="datePicker">To:</label> -->
							     <div class="col-md-3"><label>To </label></div>
						     	 <div class="col-md-3">
							     	 <datepicker class="picker" date-year-title="selected title" date-format='yyyy-MM'>
					                  <input ng-model="date1"/>
					                  </datepicker>
						     	 </div>
						     </div>
						  </div>
						  <div class="row" style="padding:2px">
						     <div class="col-md-4 col-md-offset-4">
						     	<button type="button" class="btn btn-success" style="padding:2px;width:100px;">Commit</button>
						     </div>
						  </div>

			        </div>
			         <div class="row jumbotron" style="height:255px;margin-bottom:5px;padding:2px;">
						   <div class="row" style="padding:0px">
						      <div class="col-md-6">verb tagging section:</div>
						   </div>
						   <div class="row" style="padding:2px">
							     <div class="col-md-12">
							         <label for="verbcodeSelect">Code</label>
								     <select name="verbcodeSelect" id="verbcodeSelect"
								      ng-options="item as item.name for item in verbdata.availableOptions track by item.id" ng-model="verbdata.selectedOption"
								      ></select>
							     </div>			        
						    </div>
						    <div class="row" style="padding:2px">
							     <div class="col-md-4 col-md-offset-4">
							     	<button type="button" class="btn btn-success" style="padding:2px;width:100px;">Commit</button>
							     </div>
						    </div>
				    </div>
			        <div class="row jumbotron" style="height:255px;margin-bottom:5px;padding:2px;">
						   <div class="row" style="padding:0px">
						      <div class="col-md-6">target tagging section:</div>
						   </div>
						  <div class="row" style="padding:2px">
						     <div class="col-md-12">
						     	<label for="targetactorSelect">Country</label>
							    <select name="targetactorSelect" id="targetactorSelect"
							      ng-options="item as item.name for item in actordata.availableOptions track by item.id" ng-model="actordata.selectedOption"
							      ></select>
						     </div>
						  </div>
						   <div class="row" style="padding:2px">
						     <div class="col-md-12">
						         <label for="targetagentSelect">Agent</label>
							     <select name="targetagentSelect" id="targetagentSelect"
							      ng-options="item as item.name for item in agentdata.availableOptions track by item.id" ng-model="agentdata.selectedOption"
							      ></select>
						     </div>
						  </div>
						  <div class="row" style="padding:2px">
						     <div class="col-md-4">
						     	<!-- <label for="datePicker">From:</label> -->
						     	 <div class="col-md-3"><label>From </label></div>
						     	 <div class="col-md-3">
							     	 <datepicker class="picker" date-year-title="selected title" date-format='yyyy-MM'>
					                  <input ng-model="date2"/>
					                  </datepicker>
						     	 </div>
							      
						     </div>
						     <div class="col-md-4">
						     	<!-- <label for="datePicker">To:</label> -->
							     <div class="col-md-3"><label>To </label></div>
						     	 <div class="col-md-3">
							     	 <datepicker class="picker" date-year-title="selected title" date-format='yyyy-MM'>
					                  <input ng-model="date3"/>
					                  </datepicker>
						     	 </div>
						     </div>
						  </div>
						  <div class="row" style="padding:2px">
						     <div class="col-md-4 col-md-offset-4">
						     	<button type="button" class="btn btn-success" style="padding:2px;width:100px;">Commit</button>
						     </div>
						  </div>
		      </div>
            </div>
		    </div>
	
<!-- 		<div class="text-center text-muted">
			<p>EventData Tagging Tool made by <a href="http://scotch.io">YanLiang</a>.</p>
			<p>Read the <a href="https://github.com/oudalab/biryani">repository on github</a>.</p>
		</div> -->
      
	</div>

</body>
</html>
