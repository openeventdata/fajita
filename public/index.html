<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="eventApp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>ou event data</title>
	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/angular-datepicker.css">
    <link rel="stylesheet" href="css/autocomplete.css">
	<!-- SPELLS -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
	<script src="js/angular-material.min.js"></script>
	<script type="text/javascript" src="js/autocomplete.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
<!-- 	/*<script src="js/controllers/autoCtrl.js"></script> */ -->
	<script src="js/services/actors.js"></script> <!-- load our actor service -->
	<script src="js/services/agents.js"></script> <!-- load our agent service -->
	<script src="js/services/verbs.js"></script> <!-- load our verb service -->
	<script src="js/core.js"></script> <!-- load our main application -->
	<script src="js/angular-datepicker.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body>
   <button type="button" class="btn btn-success" style="padding:2px;width:100px;float:right">Sign Out
		     	</button>
	<div class="container" ng-controller="mainController">
           <div class="row">
			  <div class="col-md-4 jumbotron" style="height:780px;margin-right:10px;">sentence</div>
			  <div class="col-md-7">			    
			        <div class="row jumbotron" style="height:255px;margin-bottom:5px;padding:2px;background-color:pink;">
						   <div class="row" style="padding:0px">
						      <div class="col-md-6" style="font-weight:bold">ACTOR-SECTION</div>
						      <div class="col-md-3 col-md-offset-3"><button type="button" class="glyphicon glyphicon-plus" style="background-color:#5cb85c"></button></div>
						   </div>
						   <div class="row" style="padding:2px">
						     <div class="col-md-2" style="font-weight:bold">
							    country:
						     </div>
						     <div class="col-md-6">
						     <autocomplete  ng-model="yourchoice" data="countryDropdown" on-type="updateCountryDropdown"></autocomplete>
						     </div>
						   </div>
						   <div class="row" style="padding:2px">
						    <div class="col-md-2" style="font-weight:bold">
							    agent:
						     </div>
						     <div class="col-md-6">
						     <autocomplete  ng-model="yourchoice1" data="agentDropdown" on-type="updateAgentDropdown">
						     </autocomplete>
						     </div>
						     </div>
						      <div class="row" style="padding:2px">
						        <div class="col-md-2" style="font-weight:bold">
							    from:
						        </div>
						     	<div class="col-md-6">
							     	 <datepicker class="picker" date-year-title="selected title" date-format='yyyy-MM-dd'>
					                  <input ng-model="date0"/>
					                 </datepicker>
						     	</div>	
						     	<div class="col-md-3 col-md-offset-1">
								  <label><input type="radio" name="optradio">not sure</label>
                                </div>
						     </div>	
						     	<div class="row" style="padding:2px">		
						         <div class="col-md-2" style="font-weight:bold">
							        to:
						         </div>
						     	 <div class="col-md-6">
							     	 <datepicker class="picker" date-year-title="selected title" date-format='yyyy-MM-dd'>
					                  <input ng-model="date1"/>
					                 </datepicker>
						     	 </div>
						     	 <div class="col-md-3 col-md-offset-1">
						     	 <button type="button" class="btn btn-success" style="padding:2px;width:100px;">commit</button>
						         </div>
						        </div>
			        </div>
			         <div class="row jumbotron" style="height:255px;margin-bottom:5px;padding:2px;background-color:#fbc97f;">
						   <div class="row" style="padding:0px">
						      <div class="col-md-6" style="font-weight:bold">VERB-SECTION</div>
						      <div class="col-md-3 col-md-offset-3">
								  <label><input type="radio" name="optradio">not sure</label>
                                </div>
						   </div>
						   <div class="row" style="padding:2px">
							     <div class="col-md-2" style="font-weight:bold">
							      code:
						         </div>
							     <div class="col-md-6">
							      <autocomplete  ng-model="yourchoice4" data="verbDropdown" on-type="updateVerbDropdown">
							      </autocomplete>
						     	 </div>	
						     	 <div class="col-md-3 col-md-offset-1">
						     	  <button type="button" class="btn btn-success" style="padding:2px;width:100px;">commit</button>
						         </div>
						    </div>
						  
				     </div>
			      <div class="row jumbotron" style="height:255px;margin-bottom:5px;padding:2px;background-color:#cdbfe3;;">
						   <div class="row" style="padding:0px">
						      <div class="col-md-6" style="font-weight:bold">TARGET-SECTION</div>
						      <div class="col-md-3 col-md-offset-3"><button type="button" class="glyphicon glyphicon-plus" style="background-color:#5cb85c"></button></div>
						   </div>
						  <div class="row" style="padding:2px">
						     <div class="col-md-2" style="font-weight:bold">
							    country:
						     </div>
						     <div class="col-md-6">
						     <autocomplete  ng-model="yourchoice2" data="countryDropdown" on-type="updateCountryDropdown"></autocomplete>
						     </div>
						  </div>
						   <div class="row" style="padding:2px">
						    <div class="col-md-2" style="font-weight:bold">
							    agent:
						     </div>
						     <div class="col-md-6">
						     <autocomplete  ng-model="yourchoice3" data="agentDropdown" on-type="updateAgentDropdown"></autocomplete>
						     </div>
						     </div>
						      <div class="row" style="padding:2px">
						        <div class="col-md-2" style="font-weight:bold">
							    from:
						        </div>
						     	<div class="col-md-6">
							     	 <datepicker class="picker" date-year-title="selected title" date-format='yyyy-MM-dd'>
					                  <input ng-model="date2"/>
					                 </datepicker>
						     	</div>	
						     	<div class="col-md-3 col-md-offset-1">								
								  <label><input type="radio" name="optradio">not sure</label>
                                </div>
						     </div>	
						     	<div class="row" style="padding:2px">		
						         <div class="col-md-2" style="font-weight:bold">
							        to:
						         </div>
						     	 <div class="col-md-6">
							     	 <datepicker class="picker" date-year-title="selected title" date-format='yyyy-MM-dd'>
					                  <input ng-model="date3"/>
					                 </datepicker>
						     	 </div>
						     	 <div class="col-md-3 col-md-offset-1">
						     	 <button type="button" class="btn btn-success" style="padding:2px;width:100px;">commit</button>
						         </div>
						        </div>
			        </div>
            </div>
		    </div>
	</div>

</body>
</html>
